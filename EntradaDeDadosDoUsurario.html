<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trabalhando com Função</title>
</head>
<body>

    <script>
        function mostrarMensagem (msg){
            alert(msg);
            
        }
       let msgUsuario = prompt("Digite um texto");
       mostrarMensagem(msgUsuario)
    </script>
    
</body>
</html>
